<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="../html/css/loginpage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

        <div class="container">>
        <form class="login-form">
        <h2 class="login"><b>Login Here</b></h2>

        <p class="fonts">Email</p> 
        <input type="text" placeholder="Username or Phone" required>
       
        <br>
        
        <p class="fonts">Password</p>
        <input type="password" placeholder="Password" required>
        
        <br>
        <button class=button  type="submit">Login</button>
        
        <div class="social-buttons">
            <a href="https://accounts.google.com/"   class="google-btn">
                <i class="fa-brands fa-google" style="margin-right: 8px;"></i>Google
            </a>
            <a href="https://www.facebook.com/"class="facebook-btn">
                <i class="fa-brands fa-facebook" style="margin-right: 8px;"></i>Facebook
            </a>
        </div>
</form>
</div>
</body>
</html>
